<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Region</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" th:href="@{/regions}">
                <i class="bi bi-bounding-box"></i> RegionApp
            </a>
        </div>
    </nav>
    <div class="container main-content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-warning text-dark">
                        <h3><i class="bi bi-pencil-fill"></i> Form Update Region</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/regions/update/{id}(id=${region.id})}" 
                              th:object="${region}" 
                              method="post">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama Region:</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name">
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/regions}" class="btn btn-secondary me-md-2">Batal</a>
                                <button type="submit" class="btn btn-warning">Update Data</button>
                            </div>
                        
                        </form>
                    </div>
                </div>
                </div>
        </div>
    </div>
    </body>
</html>
