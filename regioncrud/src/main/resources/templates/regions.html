<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Region</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" th:href="@{/regions}">
                <i class="bi bi-bounding-box"></i> RegionApp
            </a>
        </div>
    </nav>
    <div class="container main-content">
        <div class="row justify-content-center">
            <div class="col-md-10"> <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">Daftar Region</h3>
                            <a th:href="@{/regions/new}" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> Tambah Region Baru
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nama Region</th>
                                    <th class="text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="region : ${regions}">
                                    <td th:text="${region.id}">1</td>
                                    <td th:text="${region.name}">Nama Region</td>
                                    
                                    <td class="text-center">
                                        <a th:href="@{/regions/{id}(id=${region.id})}" class="btn btn-info btn-sm" title="Detail">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/regions/edit/{id}(id=${region.id})}" class="btn btn-warning btn-sm" title="Edit">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                        <a th:href="@{/regions/delete/{id}(id=${region.id})}" class="btn btn-danger btn-sm" title="Delete"
                                           onclick="return confirm('Apakah Anda yakin ingin menghapus region ini?')">
                                           <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
        </div>
    </div>
    </body>
</html>
