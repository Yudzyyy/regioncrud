<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Region</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" th:href="@{/regions}">
                <i class="bi bi-bounding-box"></i> RegionApp
            </a>
        </div>
    </nav>
    <div class="container main-content"> 
        
        <div class="card w-50 mx-auto shadow-sm border-0"> <div class="card-header bg-info text-white">
                <h3><i class="bi bi-eye-fill"></i> Detail Region</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">ID Region:</h5>
                <p class="card-text fs-4" th:text="${region.id}">1</p>
                
                <h5 class="card-title mt-3">Nama Region:</h5>
                <p class="card-text fs-4" th:text="${region.name}">Nama Region</p>
                
                <hr>
                
                <a th:href="@{/regions}" class="btn btn-primary">
                    <i class="bi bi-arrow-left"></i> Kembali ke List
                </a>
            </div>
        </div>

    </div>
    </body>
</html>
